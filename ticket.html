<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ثبت تیکت جدید | Koochesh Away</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #0f0f0f;
      color: #f1f1f1;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
    }
    header a {
      color: #bbbbbb;
      text-decoration: none;
      margin-left: 1rem;
      transition: color 0.3s ease;
    }
    header a:hover { color: #d4af37; }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
    }
    .container h2 {
      color: #d4af37;
      margin-bottom: 1rem;
    }
    .container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .container input, .container textarea {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #333;
      background: #2a2a2a;
      color: #fff;
      font-size: 1rem;
    }
    .container button {
      background-color: #d4af37;
      color: #0f0f0f;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .container button:hover {
      background-color: #c89e2b;
    }
  </style>
</head>
<body>
  <header>
    <a href="dashboard.html">← بازگشت به داشبورد</a>
    <h1>ثبت تیکت جدید</h1>
  </header>
  <div class="container">
    <h2>توضیح مشکل یا درخواست</h2>
    <form id="newTicketForm">
      <input type="text" id="subject" placeholder="عنوان تیکت" required />
      <textarea id="description" rows="4" placeholder="شرح دقیق مشکل یا درخواست" required></textarea>
      <button type="submit">ارسال تیکت</button>
    </form>
    <div id="ticketStatus" style="margin-top:1rem; color:#ff6b6b;"></div>
  </div>
  <!-- اسکریپت‌های لازم (مثلاً ارسال به بک‌اند) اینجا قرار می‌گیرند -->
</body>
</html>
